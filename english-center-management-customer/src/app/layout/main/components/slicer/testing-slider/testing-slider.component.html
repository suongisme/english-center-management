<section class="slider-area slider-area2">
    <div class="slider-active">
        <!-- Single Slider -->
        <div class="single-slider slider-height2">
            <div class="container">
                <div class="row p">
                    <div class="col-md-12">
                        <div class="hero__caption hero__caption2">
                            <div class="d-flex flex-column row-gap-2 mb-4">
                                <h1>Kiểm tra thử: {{ name }}</h1>
                            </div>
                            <div class="d-flex flex-column">
                                <h4>Chọn đề thi</h4>
                                <div
                                    *ngIf="$testings | async as testings"
                                    class="d-flex gap-3 mb-3"
                                >
                                    <button
                                        class="bg-transparent border-btn border-btn2 p-2 text-white border-2 d-flex flex-column gap-2"
                                        *ngFor="let t of testings"
                                        (click)="ngOnClickTesting(t)"
                                    >
                                        <p class="mb-0">
                                            Tên đề thi: {{ t.name }}
                                        </p>
                                        <p class="mb-0">
                                            Số lượng câu hỏi:
                                            {{ t.questionSize }}
                                        </p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
