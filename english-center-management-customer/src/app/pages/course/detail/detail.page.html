<section
    *ngIf="$course | async as course"
    class="blog_area single-post-area mt-5"
>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 posts-list">
                <div class="single-post">
                    <div class="feature-img text-center">
                        <img
                            class="img-fluid"
                            [src]="course.avatarUrl"
                            [alt]="course.name"
                        />
                    </div>
                    <div
                        class="blog_details"
                        [innerHTML]="course.description | safe:'HTML'"
                    ></div>
                </div>
                <div class="navigation-top">
                    <div class="d-sm-flex justify-content-between text-center">
                        <div class="col-sm-4 text-center my-2 my-sm-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
