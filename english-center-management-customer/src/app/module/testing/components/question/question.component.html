<div class="d-flex flex-column">
    <div class="d-flex gap-1 align-items-center">
        <span
            ><b>Câu {{ index + 1 }}</b> ({{ item.score }}đ):</span
        >
        <p class="mb-0">{{ item.title }}</p>
    </div>
    <div class="d-flex flex-column row-gap-10px">
        <div
            *ngFor="let a of item.answers; let i = index"
            class="d-flex align-items-center gap-2"
        >
            <span>
                <div class="primary-radio">
                    <input
                        type="radio"
                        [name]="item.id"
                        [id]="a.title + '-' + i"
                        [value]="a.id"
                        [checked]="a.id === item.selectedAnswer"
                        (change)="ngOnAnswer(a)"
                    />
                    <label [for]="a.title + '-' + i"></label>
                </div>
            </span>
            <label [for]="a.title + '-' + i">{{ a.title }}</label>
        </div>
    </div>
    <p *ngIf="item.answerTitle" class="py-3">Đáp án: {{ item.answerTitle }}</p>
</div>
