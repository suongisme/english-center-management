<form [formGroup]="formGroup">
    <table class="table">
        <thead>
            <tr>
                <th>Có mặt</th>
                <th>Tên sinh viên</th>
                <th>Lý do</th>
            </tr>
        </thead>
        <tbody formArrayName="students">
            <tr
                *ngFor="
                    let studentForm of studentFormArray.controls;
                    let i = index
                "
                [formArrayName]="i"
            >
                <td>
                    <input
                        class="form-check-input ms-0"
                        [value]="true"
                        formControlName="present"
                        type="checkbox"
                    />
                </td>
                <td>
                    {{ users[i].name }}
                </td>
                <td>
                    <ecm-input
                        formControlName="note"
                        [type]="'type'"
                        [variant]="'input'"
                        [placeholder]="'Nhập lý do nếu học viên nghỉ'"
                    ></ecm-input>
                </td>
            </tr>
        </tbody>
    </table>
</form>
