<form class="user" [formGroup]="forgotPasswordFormGroup">
    <div class="form-group">
        <input
            type="email"
            class="form-control form-control-user"
            [placeholder]="'AUTH.INPUT_EMAIL' | translate"
            formControlName="email"
        />
    </div>
    <button class="btn btn-primary btn-user w-100 text-capitalize">
        {{ 'FORGOT_PASSWORD.RESET_PASSWORD' | translate }}
    </button>
</form>
